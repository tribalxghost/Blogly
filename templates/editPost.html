{% extends 'base.html' %}
{% block content %}
<form action="/posts/{{id}}/editing" method="post">
    <label for="">Title</label>
    <input type="text" name="title">
    <label for="">Post Content</label>
    <input type="text" name="content">
    <a href="/user/{{id}}" class="btn btn-outline-primary">Cancel</a>
    
    <button type="submit">Edit</button>
</form>
{% endblock %}
