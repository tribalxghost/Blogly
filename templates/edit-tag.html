{% extends 'base.html' %}
{% block content %}
<h1>Edit</h1>
<form action="/tags/{{id}}/editing" method="post">
<div>
<label for="">Name</label>
<input type="text" name="tag_name" placeholder="Enter a name for the tag">
</div>
<span>
<a href="/tags" class="btn btn-outline-primary">Cancel</a>
<button class="btn btn-success">Save</button>
</span>
</form>
{% endblock %}
